<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexMed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Side Section -->
        <div class="left-side">
            <div class="content">
                <div class="logo">
                    <h1 class="logo-text">NexMed.</h1>
                </div>
                <h1 class="welcome-text">AI-Gen Medical Smart Health Guidance</h1>
            </div>
            <div class="steps">
                <span class="step">01 Get started</span>
                <span class="step">02 Tell us about yourself</span>
                <span class="step">03 Verify your identity</span>
                <span class="step">04 Get your debit card</span>
            </div>
        </div>

        <!-- Right Side Form -->
        <div class="right-side">
            <div class="form-container">
                <h3 class="form-heading">Disease</h3>
                <form class="form">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your symptoms" pattern="[A-Za-z_]*" title="Only letters and underscores are allowed" required>
                
                    <!-- Continue Button -->
                    <button type="submit" class="submit-btn">
                        <span>Submit</span>
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        fill="none"
                        viewBox="0 0 74 74"
                        height="34"
                        width="34">
                            <circle stroke-width="3" stroke="black" r="35.5" cy="37" cx="37"></circle>
                            <path
                                fill="black"
                                d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"></path>
                        </svg>
                    </button>
                
                    <!-- Other buttons below the Continue button -->
                    <div class="button-container">
                        <button type="button" class="op1">Disease</button>
                        <button type="button" class="op2">Descriptions</button>
                        <button type="button" class="op3">Precautions</button>
                        <button type="button" class="op4">Medications</button>
                        <button type="button" class="op5">Wirkout</button>
                        <button type="button" class="op6">Diets</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>










</body>
</html>
